<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:outputStylesheet name="styles/user_input.css"/>
    <h:outputScript name="scripts/graphHandler.js"/>
    <!-- Форма для отправки данных серверу с помощью метода POST -->
    <h:form id="form">

        <!-- Блок для ввода значений переменных -->
        <div class="values">

            <!-- Блок для значения Y -->
            <div class="X_value">

                <!-- Поле для ввода значения X -->
                <h:outputLabel for="X_value" value="X value:"/>
                <h:inputText id="X_value"
                             value="#{hitResults.newHit.x}"
                             maxlength="6"
                             pt:placeholder="Заполни меня"
                             required="true"
                             requiredMessage="Введите координату X!"
                             converterMessage="Параметр X задается действительным числом!"
                             validatorMessage="Параметр X задается числом в промежутке (-5...3)!">
                    <f:validator validatorId="xAndYValidator"/>;
                    <f:ajax render="X_error"/>
                </h:inputText>
            </div>

            <!-- Блок для значения Y -->
            <div class="Y_value">

                <!-- Поле ввода значения Y -->
                <h:outputLabel for="Y_value" value="Y value:"/>
                <h:inputText id="Y_value"
                             value="#{hitResults.newHit.y}"
                             maxlength="6"
                             pt:placeholder="Заполни меня"
                             required="true"
                             requiredMessage="Введите координату Y!"
                             converterMessage="Параметр Y задается действительным числом!"
                             validatorMessage="Параметр Y задается числом в промежутке (-5...3)!">
                    <f:validator validatorId="xAndYValidator"/>;
                    <f:ajax render="Y_error"/>
                </h:inputText>
            </div>

            <!-- Блок для значения R -->
            <div class="R_value">

                <!-- Поле ввода значения R -->
                <h:outputLabel for="R_value" value="R value:"/>
                <h:inputText id="R_value"
                             styleClass="sliderValue"
                             value="#{hitResults.newHit.r}"
                             pt:placeholder="Заполни меня"
                             required="true"
                             requiredMessage="Введите координату R!"
                             converterMessage="Параметр R задается действительным числом!"
                             validatorMessage="Параметр R задается числом в промежутке [2...5]!">
                    <f:validateDoubleRange minimum="2" maximum="5"/>;
                </h:inputText>
                <p:slider for="R_value" styleClass="slider" minValue="2" maxValue="5" step="0.1"/>
            </div>
        </div>

        <div class="Error_text">
            <h:message id="X_error" for="X_value"/>
            <h:message id="Y_error" for="Y_value"/>
            <h:message id="R_error" for="R_value"/>
        </div>

        <!-- Блок для кнопок отправки и обнуления -->
        <div class="buttons">
            <h:commandButton id="submit" styleClass="submit" value="SUBMIT" action="#{hitResults.addHit}">
                <f:ajax execute="form" render="hitTable"/>
            </h:commandButton>
            <p:commandButton id="reset" value="reset" update="form" process="@this" action="#{hitResults.resetHit}">
                <p:resetInput target="form"/>
            </p:commandButton>
        </div>
    </h:form>
    <!--    <h:outputScript name="scripts/dataHandler.js"/>-->
    <!--    <h:outputScript name="scripts/requestHandler.js"/>-->
    <!--    <h:outputScript name="scripts/alertHandler.js"/>-->
</ui:composition>
