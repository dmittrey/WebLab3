<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:outputStylesheet name="styles/user_input.css"/>
    <h:outputScript name="scripts/graphHandler.js"/>
        <!-- Форма для отправки данных серверу с помощью метода POST -->
        <h:form id="form">

            <!-- Блок для ввода значений переменных -->
            <div class="values">

                <!-- Блок для значения Y -->
                <div class="X_value">

                    <!-- Поле для ввода значения X -->
                        <h:outputLabel for="X_value" value="X value:"/>
                        <h:inputText id="X_value" maxlength="6" value="#{hitResults.newHit.x}"/>
                </div>

                <!-- Блок для значения Y -->
                <div class="Y_value">

                    <!-- Поле ввода значения Y -->
                    <h:outputLabel for="Y_value" value="Y value:"/>
                    <h:inputText id="Y_value" maxlength="6" value="#{hitResults.newHit.y}"/>
                </div>

                <!-- Блок для значения R -->
                <div class="R_value">

                    <!-- Поле ввода значения R -->
                    <!-- todo Написать при сбросе сброс ползунка -->
                    <h:outputLabel for="R_value" value="R value:"/>
                    <h:inputText id="R_value" styleClass="sliderValue" value="#{hitResults.newHit.r}"/>
                    <p:slider for="R_value" styleClass="slider" minValue="2" maxValue="5" step="0.1"/>
                </div>
            </div>

            <div class="Error_text">
                <span id="X_error"/>
                <span id="Y_error"/>
                <span id="R_error"/>
            </div>

            <!-- Блок для кнопок отправки и обнуления -->
            <!-- todo Сделать форматирование данных таблички -->
            <div class="buttons">
                <h:commandButton id="submit" styleClass="submit" value="SUBMIT" action="#{hitResults.addHit}">
                    <f:ajax execute="form" render="hitTable"/>
                </h:commandButton>
                <input id="reset" type="reset" value="RESET"/>
            </div>

            <!-- Ответ сервера -->
            <div id="Alert_text">
            </div>
        </h:form>
<!--    <h:outputScript name="scripts/dataHandler.js"/>-->
<!--    <h:outputScript name="scripts/requestHandler.js"/>-->
<!--    <h:outputScript name="scripts/alertHandler.js"/>-->
</ui:composition>
