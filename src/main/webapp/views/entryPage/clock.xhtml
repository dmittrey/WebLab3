<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet name="styles/clock.css"/>
    <main>
        <div class="clock">
            <div class="hour"> <!-- Обертка для стрелок -->
                <div class="hr"></div> <!-- Сама стрелка -->
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>
    </main>
    <h:outputScript name="/scripts/time.js"/>
</ui:composition>
